<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Pagina de Postagens</title>

</head>
<body>
  <nav>
    <h1>Página de Postagens</h1>
  </nav>

  <main>
    <!-- entrada de dados -->
     <section>
      <form id="form-post">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Digite o título do post" required>
        <label for="conteudo"> Conteúdo</label>
        <textarea id="conteudo" placeholder="Escreva o conteudo do post" required></textarea>

        <button type="submit">Publicar</button>
      </form>
     </section>

     <!-- Saída / Renderização  -->
     <section>
      <article>
        <h2 id="renderizador-titulo"></h2>
        <p id="renderizador-conteudo"></p>
      </article>
     </section>
  </main>
  <footer>
    <p>Projeto eduxacional - Oferecimento DevStart</p>
  </footer>
</body>
</html>
